<form class="needs-validation" novalidate>
  <div class="text-center mb-4">
    <div class="avatar bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:56px;height:56px">ðŸ”‘</div>
    <h2 class="h5 mt-2">Create a new password</h2>
    <p class="text-muted small">Choose a strong password to keep your account secure.</p>
  </div>

  <div class="mb-3">
    <label class="form-label">New password</label>
    <input type="password" class="form-control" name="password" required minlength="8" placeholder="New password">
    <div class="invalid-feedback">Password must be at least 8 characters.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Confirm password</label>
    <input type="password" class="form-control" name="confirm" required minlength="8" placeholder="Confirm password">
    <div class="invalid-feedback">Please confirm your password.</div>
  </div>

  <button class="btn btn-primary w-100" type="submit">Set new password</button>

  <p class="text-center text-muted mt-3 small"><a routerLink="/login">Back to sign in</a></p>
</form>
