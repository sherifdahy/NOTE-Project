<form class="needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">
    <div class="avatar bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:64px;height:64px">ğŸ”</div>
    <h2 class="h5 mt-3">Sign in to your account</h2>
    <p class="text-muted small">Enter your credentials to access the dashboard</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" required placeholder="you@company.com">
    <div class="invalid-feedback">Please provide a valid email.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
    <div class="invalid-feedback">Please enter your password (min 6 characters).</div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>
    <a routerLink="/forget-password">Forgot password?</a>
  </div>

  <button class="btn btn-primary w-100" type="submit">Sign in</button>

  <p class="text-center text-muted mt-3 mb-0 small">Don't have an account? <a routerLink="/register">Sign up</a></p>
</form>
