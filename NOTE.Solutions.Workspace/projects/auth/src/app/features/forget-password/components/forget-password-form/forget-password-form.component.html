<form class="needs-validation" novalidate>
  <div class="text-center mb-4">
    <div class="avatar bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:56px;height:56px">✉️</div>
    <h2 class="h5 mt-2">Forgot your password?</h2>
    <p class="text-muted small">Enter your email and we'll send reset instructions.</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required placeholder="you@company.com">
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>

  <button class="btn btn-primary w-100" type="submit">Send reset link</button>

  <p class="text-center text-muted mt-3 small"><a [routerLink]="['/auth/login']">Back to sign in</a></p>
</form>
