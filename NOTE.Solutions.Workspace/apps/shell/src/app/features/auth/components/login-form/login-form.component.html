<div class="container d-flex vh-100 justify-content-center align-items-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="width: 400px">
    <div class="form-group mb-3">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" id="email" type="text" formControlName="email" />
      <app-display-error [control]="email"></app-display-error>
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="password">Password:</label>
      <input class="form-control" id="password" type="password" formControlName="password" />
      <app-display-error [control]="password"></app-display-error>
    </div>


    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>

</div>
