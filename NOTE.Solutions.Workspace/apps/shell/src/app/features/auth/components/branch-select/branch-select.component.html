<div class="card">
  <div class="card-header text-center p-3">
    <h3>Select Branch</h3>
  </div>
  <div class="card-body">
    <select (change)="onBranchChange($any($event.target).value)" class="form-select">
      <option selected>Select Branch</option>
      <option *ngFor="let branch of (branches$ | async)" [value]="branch.id">
        {{ branch.code }}
      </option>
    </select>

  </div>
</div>
