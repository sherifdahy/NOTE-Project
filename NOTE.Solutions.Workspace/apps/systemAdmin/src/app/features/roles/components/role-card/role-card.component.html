<div class="card">
  <div class="card-header">
    <h3>{{ role.name }}</h3>
  </div>
  <div class="card-body d-flex gap-3">
    <a [routerLink]="[role.id]" class="btn btn-primary w-100">Detail</a>
    <button *ngIf="!role.isDeleted" (click)="toggleStatus(role.id)" class="btn btn-danger w-100">Toggle</button>
    <button *ngIf="role.isDeleted" (click)="toggleStatus(role.id)" class="btn btn-outline-success w-100">Active</button>
  </div>
</div>
