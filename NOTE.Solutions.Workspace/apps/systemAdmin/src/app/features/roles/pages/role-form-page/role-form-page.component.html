<h5 class="mb-3">Role Detail</h5>

<form [formGroup]="roleForm" (ngSubmit)="saveRole()">
  <div class="card">
    <div class="card-body">

      <!-- Name -->
      <div class="form-group mb-4">
        <label for="roleName">Name</label>
        <input id="roleName" class="form-control" formControlName="name">
      </div>

      <!-- Global Select All -->
      <div class="mb-3 d-flex gap-2">
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="selectAllGlobal(true)">Select All</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="selectAllGlobal(false)">Deselect All</button>
      </div>

      <!-- Permissions Groups -->
      <div *ngFor="let group of permissions; let gIndex = index" class="mb-4 p-3 border rounded">

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="fw-bold text-capitalize mb-0">{{ group.label }}</h6>
          <div class="d-flex gap-1">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="selectAllGroup(gIndex, true)">Select All</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="selectAllGroup(gIndex, false)">Deselect All</button>
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <div *ngFor="let perm of group.permissions; let pIndex = index"
            class="d-flex align-items-center p-2 border rounded hover-shadow">
            <input type="checkbox" class="form-check-input me-2" [id]="'perm-' + gIndex + '-' + pIndex"
              [formControl]="permissionsArrayControls[getGlobalIndex(gIndex, pIndex)]">
            <label class="form-check-label" [for]="'perm-' + gIndex + '-' + pIndex">{{ perm.label }}</label>
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-success mt-2">
        {{ roleId ? 'Update Role' : 'Create Role' }}
      </button>

    </div>
  </div>
</form>
