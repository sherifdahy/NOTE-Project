<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

      <!-- الشعار (يمين) -->
      <a class="navbar-brand ms-auto" routerLink="/">NOTE Solutions</a>

      <!-- زر الموبايل -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- المنتصف -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/">الصفحة الرئيسية</a>
          </li>

          <ng-container *ngIf="isLoggedIn && !hasRoleAdmin()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                التطبيقات
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="./apps/sales">المبيعات</a></li>
                <li><a class="dropdown-item" routerLink="apps/cashier">الكاشير</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ng-container>
          <ng-container *ngIf="isLoggedIn && hasRoleAdmin()">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="system-admin">لوحة المدير المسؤل</a>
          </ng-container>
        </ul>

        <!-- الشمال (Login / Logout) -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="handleLogoutClick()">تسجيل الخروج</a>
            </li>
          </ng-container>

          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="auth/register">تسجيل جديد</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="auth/login">تسجيل الدخول</a>
            </li>
          </ng-container>
        </ul>

      </div>
    </div>
  </nav>
</header>
