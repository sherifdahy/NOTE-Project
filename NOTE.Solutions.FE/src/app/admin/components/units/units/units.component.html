<div class="p-3">
  <!-- العنوان + زر الإضافة -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold text-primary mb-0">الوحدات</h4>
    <button class="btn btn-success rounded-3 px-4" (click)="handleAddClick()">
      إضافة جديد
    </button>
  </div>

  <!-- الجدول -->
  <div class="table-responsive rounded-3 shadow-sm text-center">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary ">
        <tr>
          <th class="col-2" >#</th>
          <th class="col-10">الكود</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of units">
          <td class="text-center">{{ unit.id }}</td>
          <td>{{ unit.code }}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group">
              <button
                (click)="handleEditClick(unit.id)"
                class="btn btn-primary rounded-0">تعديل</button>
              <button
                class="btn btn-danger rounded-0"
                (click)="handleDeleteClick(unit.id)"
              >
                حذف
              </button>
            </div>
          </td>
        </tr>
        <!-- حالة فاضية -->
        <tr *ngIf="!units || units.length === 0">
          <td colspan="3" class="text-center text-muted py-4">
            لا يوجد أكواد حالياً
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
