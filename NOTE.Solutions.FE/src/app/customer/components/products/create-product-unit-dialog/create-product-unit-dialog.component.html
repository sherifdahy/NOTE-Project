<div class="p-3">
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="handleSubmitClick()" class="d-block">
      <div class="row row-cols-1 row-cols-md-2 g-3">

        <!-- الكود الداخلي -->
        <div class="col">
          <label class="form-label">الكود الداخلي</label>
          <input type="text" class="form-control" formControlName="internalCode" placeholder="مثال: PRD-001">
          <div class="text-danger small" *ngIf="form.get('internalCode')?.touched && form.get('internalCode')?.invalid">
            مطلوب إدخال الكود الداخلي
          </div>
        </div>

        <!-- الكود العالمي -->
        <div class="col">
          <label class="form-label">الكود العالمي</label>
          <input type="text" class="form-control" formControlName="globalCode" placeholder="مثال: 123456789">
          <div class="text-danger small" *ngIf="form.get('globalCode')?.touched && form.get('globalCode')?.invalid">
            مطلوب إدخال الكود العالمي
          </div>
        </div>

        <!-- نوع الكود العالمي -->
        <div class="col">
          <label class="form-label">نوع الكود العالمي</label>
          <select class="form-select" formControlName="globalCodeType">
            <option selected value="1">EGS</option>
            <option value="2">GS1</option>
          </select>
        </div>

        <!-- السعر -->
        <div class="col">
          <label class="form-label">السعر</label>
          <div class="input-group">
            <input type="number" class="form-control" formControlName="unitPrice" placeholder="0.00">
            <span class="input-group-text">ج.م</span>
          </div>
          <div class="text-danger small" *ngIf="form.get('unitPrice')?.touched && form.get('unitPrice')?.invalid">
            يرجى إدخال سعر صالح
          </div>
        </div>

        <!-- الوحدة -->
        <div class="col">
          <label class="form-label">الوحدة</label>
          <select class="form-select" formControlName="unitId">
            <option *ngFor="let unit of units" value="{{unit.id}}">{{unit.code}}</option>
          </select>
          <div class="text-danger small" *ngIf="form.get('unitId')?.touched && form.get('unitId')?.invalid">
            يرجى اختيار الوحدة
          </div>
        </div>

        <!-- الوصف -->
        <div class="col-12">
          <label class="form-label">الوصف</label>
          <textarea class="form-control" formControlName="description" rows="3" placeholder="أدخل وصف الوحدة"></textarea>
          <div class="text-danger small" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
            الوصف مطلوب (على الأقل 5 أحرف)
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          إلغاء
        </button>
        <button type="submit" class="btn btn-primary">
          إضافة
        </button>
      </div>
    </form>
  </div>
</div>
