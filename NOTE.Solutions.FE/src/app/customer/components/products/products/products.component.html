<div class="p-3">
  <!-- العنوان + زر الإضافة -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold text-primary mb-0">المنتجات</h4>
  </div>
  <hr>
  <div class="form-group w-25 mb-3">
    <label class="form-label">الفروع</label>
    <select (change)="loadProducts()" [(ngModel)]="selectedBranchId" class="form-select">
      <option *ngFor="let branch of branches" value="{{branch.id}}">{{branch.code}}</option>
    </select>
  </div>
  <!-- الجدول -->
  <div class="table-responsive rounded-3 shadow-sm text-center">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary ">
        <tr>
          <th class="col-2">#</th>
          <th class="col-10">الاسم</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="text-center">{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group">
              <button (click)="handleEditClick(product.id)" class="btn btn-primary rounded-0">تعديل</button>
              <button class="btn btn-danger rounded-0" (click)="handleDeleteClick(product.id)">
                حذف
              </button>
            </div>
          </td>
        </tr>
        <!-- حالة فاضية -->
        <tr *ngIf="!products || products.length === 0">
          <td colspan="3" class="text-center text-muted py-4">
            لا يوجد منتجات حالياً
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
